<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="success.html">

            <h1 class="main_heading"><b>Payment Form</b></h1>
            <h2>Required fields are followed by *</h2>
            <br>
            <h3>Contact Information</h3>
            <br>
            <b>Name: *</b><P> <input type="text" name="name" placeholder="enter your full name" required> </P>
            <br>
            <fieldset>
                <b><legend>Gender *</legend></b>

                <P>
                    Male <input type="radio" name="gender" id="Male" required>
                    Female <input type="radio" name="gender" id="Femele" required>
                    Others <input type="radio" name="gender" id="Femele" required>
                </P>
            </fieldset>
            <br>
            <p><b>Address:</b> <textarea name="Address" id="Address" cols="85%" rows="7%"
                    placeholder=" Enter your Address"></textarea> </p>
            <br>
            <p><b>Email: *</b><input type="email" name="email" id="email" required placeholder="enter your email address">
            </p>
            <br>
            <p><b>Pin-Code: *</b> <input type="number" name="pin" id="pin" required placeholder="125634"></p>
            <br>
            <h2>Payment Information</h2>
            <p><b>Card Type: *</b>
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="Rupee">Rupee</option>
                    <option value="MasterCard">MasterCard</option>

                </select>
            </p>
            <p>
                <b>Card Number: *</b><input type="number" required name="Card_number" id="Card_number"
                    placeholder="1111-2222-3333-4444">
            </p>
            <p>
                <b>Expiration Date: *</b> <input type="date" name="exp_date" required id="exp_date">
            </p>
            <p>
                <b>CVV input * </b><input type="password" name="CVV" id="CVV" required placeholder="CVV Number">

            </p>
            <br>
            <center><button class="button">Submit</button></center>

        </form>
    </div>
</body>

</html>
